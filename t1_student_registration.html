<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
    <style>
    body {
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
    }
    
    .form-container {
        width: 60%;
        border: 1px solid #000;
        padding: 15px;
        margin: auto;
    }
    
    .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }
    
    .form-row label {
        width: 20%;
    }
    
    .form-row input,
    .form-row select,
    .form-row textarea {
        width: 60%;
        padding: 4px;
    }
    
    textarea {
        height: 60px;
        resize: none;
    }
    
    .option-group {
        display: flex;
        gap: 15px;
    }
    
    .option-group label {
        width: auto;
        display: flex;
        align-items: center;
        gap: 4px;
    }
    
    .form-row select.qualify{
        width: 15%;
    }

    button {
        margin-top: 10px;
        padding: 5px 15px;
        background-color: green;
        color: white;
    }
</style>
</head>
<body>
    <h2 style="text-align:center; color: brown;"><u>Student Registration Form</u></h2>
    <div class="form-container">
        <form>

            <div class="form-row">
                <label>First Name:</label>
                <input type="text" required>
            </div>
        
            <div class="form-row">
                <label>Last Name:</label>
                <input type="text" required>
            </div>
        
            <div class="form-row">
                <label>Email:</label>
                <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
            </div>
        
            <div class="form-row">
                <label>Mobile:</label>
                <input type="tel" pattern="[0-9]{10}" required>
            </div>
        
            <div class="form-row">
                <label>Gender:</label>
                <div class="option-group">
                    <label><input type="radio" name="gender" required> Male</label>
                    <label><input type="radio" name="gender"> Female</label>
                </div>
            </div>
        
            <div class="form-row">
                <label>DOB:</label>
                <input type="date" required>
            </div>
        
            <div class="form-row">
                <label>Address:</label>
                <textarea required></textarea>
            </div>
        
            <div class="form-row">
                <label>City:</label>
                <input type="text" required>
            </div>
        
            <div class="form-row">
                <label>Area Pin:</label>
                <input type="number" pattern="[0-9]{6}" required>
            </div>
        
            <div class="form-row">
                <label>Qualification:</label>
                <select class="qualify" required>
                    <option value="">Select</option>
                    <option>B.Tech</option>
                    <option>BE</option>
                    <option>BCA</option>
                    <option>M.Tech</option>
                    <option>MCA</option>
                    <option>ME</option>
                </select>
            </div>
        
            <div class="form-row">
                <label>Specialization:</label>
                <div class="option-group">
                    <label>
                        <input type="checkbox" name="specialization"> CSE
                    </label>
                    <label>
                        <input type="checkbox" name="specialization"> CE
                    </label>
                    <label>
                        <input type="checkbox" name="specialization"> IT
                    </label>
                    <label>
                        <input type="checkbox" name="specialization"> TC
                    </label>
                </div>
            </div>
            
            <div class="form-row">
                <label>Password:</label>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                placeholder="Must contain at least one number, one uppercase and lowercase letter, and at least 6 characters" required>
            </div>
        
            <button type="submit">Register</button>
        
        </form>
        
</div>

</body>
</html>
