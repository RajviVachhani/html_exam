<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
 
    <style>
      

        body{
            border: 1px solid black;
            padding: 20px;
            width: 30%;
        }
    </style>
 
 <script>
    function showText() {
        let file = document.getElementById("fileUpload");
        let message = document.getElementById("message");
    
        if (file.files.length === 0) {
            alert("Please select a file");
            return;
        }
    
        let fileName = file.value.toLowerCase();
    
        if (
            fileName.endsWith(".xlsx") || fileName.endsWith(".xlsb") ||  fileName.endsWith(".xlsm") ||     fileName.endsWith(".xls")
        ) {
            message.innerHTML =
                "File is Excel <br>File type = " + fileName.split('.').pop();
        } else {
            message.innerHTML = "File is Not Excel";
        }
    }
    </script>
    

<script>
    function download() {
    
        var input = document.getElementById("file");
    
        if (input.files.length == 0) {
            alert("Please select a file");
            return;
        }
    
        var file = input.files[0];
    
        var link = document.createElement("a");
        link.href = URL.createObjectURL(file);
        link.download = file.name;
    
        link.click();
    }
    </script>
</head>
<body> 
        <h2>Select Excel:</h2>

        
        <input type="file" id="fileUpload" ><br><br>
        <input type="button" value="Upload" onclick="showText()">
        <p id="message"></p>
        <br><br>
        
<h2>Upload and Download File:</h2>

    <input type="file" id="file">
    <br><br>
    <button onclick="download()">Download File</button>

 
</body>
</html>
